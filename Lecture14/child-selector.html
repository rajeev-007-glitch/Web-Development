<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Selector </title>
	<style>
		section > article{
			color: green;
			font-size: 24px;
		}
		section > h2{
			color: green;
		}
	</style>
</head>
<body>
	<h1>Child Selector</h1>
	<section>
		<h2>Subheading 1 (H2)</h2>
		<div>
			<article>ARTICLE which inside DIV which inside SECTION.</article>
		</div>
	</section>
	<section>
		<article>ARTICLE is the direct child of SECTION element.</article>
	</section>
	<h2>Subheading 2 (H2)</h2>

</body>
</html>
