<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Style Placement</title>
	<link rel="stylesheet" href="style.css">
	<style>
		h2{
			color: maroon;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Style Placement</h1>
	<h2>Subheading 1</h2>
	<p>This paragraph is under subheading 1.</p>
	<h2>Subheading 2</h2>
	<p>This paragraph is under subheading 2.</p>
	<p style="text-align: center;">I am centered.</p>
</body>
</html>
